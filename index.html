<title>Pizza Haven</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #FFF2E0;
  color: #4B2E05;
}

header {
  background-color: #F6E2C8;
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

header h1 {
  font-size: 2.3em;
  color: #4B2E05;
}

nav {
  margin: 15px 0;
}

nav a {
  color: #4B2E05;
  text-decoration: none;
  margin: 0 15px;
  font-size: 1.1em;
  transition: color 0.3s;
}

nav a:hover {
  color: #D4A017;
}

.hero {
  position: relative;
  height: 500px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

.hero video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.hero::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(60, 40, 20, 0.25); /* darker, subtle overlay */
  z-index: -1;
}

.hero-content h2 {
  font-size: 3em;
  color: #F8EBDD;
  margin-bottom: 20px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
}

.hero-content p {
  font-size: 1.2em;
  color: #FAEBD7;
  margin-bottom: 30px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
}

.hero-content button {
  background-color: #D4A017;
  color: #FFF;
  border: none;
  padding: 14px 28px;
  font-size: 1.05em;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.3s;
}

.hero-content button:hover {
  background-color: #A67B2F;
}

#contact {
  display: none;
}

#contact:target {
  display: flex;
}

.contact-modal {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100%;
  backdrop-filter: blur(4px);
  background: rgba(0, 0, 0, 0.25);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.contact-box {
  background-color: #FFF5EB;
  color: #4B2E05;
  padding: 40px;
  border-radius: 15px;
  width: 350px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  text-align: center;
  border: 1px solid #E0C9A6;
}

.contact-box input,
.contact-box textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #E0C9A6;
  border-radius: 8px;
  background-color: #FFF8EF;
  color: #4B2E05;
}

.contact-box button {
  background-color: #D4A017;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.contact-box button:hover {
  background-color: #A67B2F;
}

.close-btn {
  display: inline-block;
  margin-top: 10px;
  color: #4B2E05;
  text-decoration: none;
  font-weight: bold;
}


footer {
  background-color: #F6E2C8;
  padding: 20px;
  text-align: center;
  color: #4B2E05;
  border-top: 1px solid #E0C9A6;
  font-size: 0.9em;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
}
</style>
