<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #FDF3E7; 
            color: #4A3F35;
        }

        .contact {
            padding: 60px 20px;
            text-align: center;
            background-color: #FFF5EB;
            min-height: 100vh;
        }

        .contact h2 {
            font-size: 2.3em;
            margin-bottom: 25px;
            color: #5A4632;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto 50px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #E0C9A6;
            border-radius: 8px;
            background-color: #FFEFE0;
            color: #4A3F35;
            outline: none;
            margin-bottom: 12px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .contact-form textarea {
            height: 130px;
            resize: vertical;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #9C8060;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #D4A017;
            background-color: #FFF8EF;
        }

        .contact-form button {
            background-color: #D4A017; 
            color: #FFF;
            border: none;
            padding: 12px 25px;
            font-size: 1.05em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #A67B2F;
        }

        .contact-info {
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.7;
            color: #5A4632;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-info a {
            color: #D4A017;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #5A4632;
        }

        .social-links {
            margin-bottom: 40px;
        }

        .social-links a {
            color: #5A4632;
            font-size: 1.2em;
            margin: 0 12px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #D4A017;
        }

        @media (max-width: 768px) {
            .contact h2 {
                font-size: 1.8em;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.9em;
            }

            .social-links a {
                font-size: 1.1em;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button onclick="alert('Thank you for your message! We will get back to you soon.')">Send Message</button>
        </div>

        <div class="contact-info">
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Email:</strong> <a href="mailto:info@pizzahaven.com">info@pizzahaven.com</a></p>
            <p><strong>Address:</strong> 123 Pizza Street, Australia</p>
        </div>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
    </section>
</body>
</html>
